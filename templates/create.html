{% extends 'base.html' %}

{% block title %}Добавление поста{% endblock %}

{% block body %}
<div class="pricing-header p-3 pb-md-4 mx-auto text-center">
    <h1 class="display-4 fw-normal text-body-emphasis">Добавление поста</h1>
    <p style="font-family:Calibri;font-size:20px;" class="text-start">Вам могут пригодиться специальные символы: § © ® ° • ™, просто скопируйте нужный и вставьте в <b>ТЕКСТ СТАТЬИ</b></p>
    <form method="post">
        <input style="display: none;" value="{{ n }}" placeholder="Имя пользователя" type="text" class="form-control" name="name" id="name">
        <input style="display: none;" value="{{ p }}" placeholder="Пароль" type="text" class="form-control" name="password" id="password">
        <br>
        <input placeholder="Заголовок" type="text" class="form-control" name="title" id="title">
        <br>
        <textarea placeholder="Интро-текст" type="text" class="form-control" name="pretext" id="pretext"></textarea>
        <br>
        <div class="input-group mb-3">
            <input placeholder="Вставьте ссылку на изображение (видна на обложке вашей статьи)" type="text" class="form-control" name="img" id="img">
        </div>
        <br>
        <div class="input-group mb-3">
            <span class="input-group-text">Текст поста</span>
            <textarea placeholder="Введите текст поста" rows="25" class="form-control" aria-label="Текст поста" name="text" id="text"></textarea>
        </div>
        <br>
        <button class="btn btn-success" type="submit">Опубликовать</button>
    </form>
</div>
{% endblock %}
